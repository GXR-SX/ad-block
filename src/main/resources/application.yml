spring:
  application:
    name: adg-rule
  profiles:
    active: prod  #切换至 dev 即可输出调试信息

logging:
  file:
    path: ./logs

application:
  config:
    expected_quantity: 2000000  #预期规则数量
    fault_tolerance: 0.001 #容错率
    warn_limit: 7 #警告阈值, 规则长度小于该值时会输出警告日志
    batch_size: 10000 #写入文件的批次大小
  rule:
    #远程规则
    remote:
      - name: Bibaiji adrules 
        path: https://raw.githubusercontent.com/Bibaiji/ad-rules/main/rule/ad-rules.txt 

      - name: Bibaiji private
        path: https://raw.githubusercontent.com/Bibaiji/ad-rules/main/rule/local-rule.txt

      - name: xndeye adblocklist 
        path: https://raw.githubusercontent.com/xndeye/adblock_list/main/rule/dns.txt 

    #本地规则
    local: #本地规则请将文件移动到项目路径rule目录中
    #  - name: 'xndeye private List'
    #    path: 'private.txt'

  output:
    file_header: |  #输出文件头, 占位符${name}将被替换为文件名，如all.txt,  ${date} 将被替换为当前日期
      [xndeye Adblock List]
      ! Title: ${name}
      ! Last Modified: ${date}
      ! Homepage: https://github.com/xndeye/adblock_list
    path: rule   #规则文件输出路径，相对路径默认从 项目目录开始
    files:
      adguardhome.txt:
        - DOMAIN
        - REGEX
        - HOSTS
